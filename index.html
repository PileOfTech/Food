<!DOCTYPE html>
<html>
<head>
  <title>FOOD</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.min.css">
</head>
<body>
  <nav>
    <div class="logo"></div>
    <div class="links">
      <div class="link">About us</div>
      <div class="link">Gallery</div>
      <div class="link">Stuff</div>
    </div>
  </nav>

  <section id="healthy-section">
    
    <div class="container">
      <div class="icon"></div>

      <div class="content-block">
        <img src="static/css/images/back-health.png">   
      </div>
      
      <div class="content-block">
        <div class="hor-line"></div>

        <div class="big-text">Healthy food</div>

        <div class="side-text">
          <p>Without fat<p> 
          <div class="polygon"></div>
        </div>
      </div>
    </div>

    <div class="bottom-container">
      <div class="half">
        <div class="center-text">/* You can choose your side */</div>
      </div>

      <div class="half">
        <div class="center-text">/* But your brain has chosen */</div>
      </div>
    </div>

  </section>
  <section id="fastfood-section">
    <div class="container">
      <div class="icon icon-broc"></div>

      <div class="content-block">
        <div class="hor-line"></div>

        <div class="big-text">Fast food</div>

        <div class="side-text">
          <p>With good taste</p>
          <div class="polygon"></div>
        </div>
      </div>
      
      <div class="content-block">
        <img src="static/css/images/back-fast.png">   
      </div>

    </div>    
  </section>

  <section id="recipe"></section>
</body>
</html>
